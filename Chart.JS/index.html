<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lisandra Cunha">
    <title>Implementando o Chart.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Atividade - Chart.JS</h1>
    <div class="container">
        <div>
            <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>
        <div>
            <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
        </div>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');
    const ct = document.getElementById('myChart2');

    new Chart(ct, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 5
            },
            {
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 5
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
